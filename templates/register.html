<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamDefender | Sign Up</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            background:#09090b;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .title {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo {
            color: #10a37f;
            margin-bottom: 10px;
        }

        .container {


            padding: 30px;
            width: 100%;
            max-width: 400px;

        }

        h2 {
              text-align: center;
            margin-bottom: 24px;
            font-weight: 600;
            font-size: 30px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

         input {
            width: 100%;
            padding: 14px 16px;
            background-color:#f9f9f9;
            border: 1px solid white;
            border-radius: 30px;
            color: black;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #10a37f;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
        }

        input::placeholder {
            color: #94a3b8;
        }

/* CSS */
button[type="submit"] {
  align-items: center;
  background-color: #06f;
  border: 2px solid #06f;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-flex;
  fill: #000;
  font-family: Inter,sans-serif;
  font-size: 16px;
  font-weight: 600;
  height: 48px;
  justify-content: center;
  letter-spacing: -.8px;
  line-height: 24px;
  outline: 0;
  padding: 0 17px;
  text-align: center;
  text-decoration: none;
  transition: all .3s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  border-radius:30px;
}

 button[type="submit"]:focus {
  color: #171e29;
}

 button[type="submit"]:hover {
  background-color: #3385ff;
  border-color: #3385ff;
  fill: #06f;
}

button[type="submit"]:active {
  background-color: #3385ff;
  border-color: #3385ff;
  fill: #06f;
}

@media (min-width: 768px) {
 button[type="submit"] {
    min-width: 340px;
  }
}
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #94a3b8;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        /* Google Button */
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 16px;
            background-color: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 20px;
        }

        .google-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .google-icon {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        /* Links */
        .p1 {
            text-align: center;
            margin-top: 20px;
            color: #94a3b8;
            font-size: 14px;
        }

        .p1 a {
            color: #10a37f;
            text-decoration: none;
            font-weight: 600;
        }

        .p1 a:hover {
            text-decoration: underline;
        }

        /* Error Message */
        .error {
            color: #ef4444;
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            min-height: 20px;
        }
      #loader {
    display: none;
    justify-content: center;
    align-items: center;
    margin-bottom: 70px;
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1050;
    justify-content: center;
    align-items: center;
}

body.modal-open {
    overflow: hidden;
}

.dot-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.dot {
    width: 15px;
    height: 15px;
    margin: 0 5px;
    border-radius: 50%;
    animation: dot-blink 1.4s infinite ease-in-out both;
}

.dot:nth-child(1) {
    background-color: #4285F4;
    animation-delay: -0.32s;
}

.dot:nth-child(2) {
    background-color: #87a7ff;
    animation-delay: -0.16s;
}

.dot:nth-child(3) {
    background-color: #fb5245;
    animation-delay: 0;
}

.dot:nth-child(4) {
    background-color: #fff;
    animation-delay: 0.16s;
}

@keyframes dot-blink {
    0%, 80%, 100% {
        opacity: 0;
    }

    40% {
        opacity: 1;
    }
}

.loading-modal .modal-content {
    background: none;
    border: none;
    box-shadow: none;
}
    </style>
</head>
<body>
   <h1 class="title"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-lightning" viewBox="0 0 16 16">
  <path d="M5.52.359A.5.5 0 0 1 6 0h4a.5.5 0 0 1 .474.658L8.694 6H12.5a.5.5 0 0 1 .395.807l-7 9a.5.5 0 0 1-.873-.454L6.823 9.5H3.5a.5.5 0 0 1-.48-.641zM6.374 1 4.168 8.5H7.5a.5.5 0 0 1 .478.647L6.78 13.04 11.478 7H8a.5.5 0 0 1-.474-.658L9.306 1z"/>
</svg></h1>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="registerForm">
            <div class="form-group">
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <input type="password" id="password" required placeholder="Enter your password" minlength="8">
            </div>
            <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>
        </form>

        <div class="divider">or</div>

        <button class="google-btn" id="googleBtn">
            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
            </svg>
            Continue with Google
        </button>

        <p class="p1">Already have an account? <a href="/login">Sign in</a></p>
        <div id="errorMessage" class="error"></div>
    </div>
    <div class="modal fade loading-modal" id="loader" tabindex="-1" role="dialog" aria-labelledby="spinnerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body text-center">
              <div class="dot-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="static/js/app.js"></script>
</body>
</html>
